<div class="login-container padding-large">
  <div class="logo">
    <img src="assets/media/logo.png">
  </div>
  <div class="form-container padding-large">
    <form [formGroup]="loginForm">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput required formControlName="mail">
        <mat-error *ngIf="loginForm.get('mail').invalid">Campo vuoto o incorretto</mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" required formControlName="psw">
        <mat-error *ngIf="loginForm.get('mail').invalid">Campo vuoto o incorretto</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="button-container">
    <button mat-raised-button color="primary" (click)="onLoginClick()" [routerLink]="['/home']"
      [disabled]="loginForm.invalid">Accedi</button>
    <button mat-stroked-button color="primary" [routerLink]="['/logon']">Registrati</button>
  </div>
</div>
