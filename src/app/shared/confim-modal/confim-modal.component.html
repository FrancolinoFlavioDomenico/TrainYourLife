<div class="modal-container">
  <div class="modal-header">
    <mat-toolbar color="primary">
      <span>Conferma operazione</span>
    </mat-toolbar>
  </div>
  <div class="modal-body padding-large">
    Sicuro di vole uscire?
  </div>
  <div class="modal-footer padding-large">
    <button mat-raised-button color="primary" (click)="onCancel()">Annulla</button>
    <button mat-stroked-button color="primary" (click)="onConfirm()">Conferma</button>
  </div>
</div>
