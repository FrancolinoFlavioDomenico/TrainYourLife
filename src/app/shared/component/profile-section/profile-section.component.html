<mat-card class="card-box-shadow">
  <mat-card-content class="profile-section">
    <div class="cover">
      <div></div>
    </div>

    <div class="data row">
      <div class="photo-and-name">
        <div class="photo">
          <img
            src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
            alt="">
        </div>
        <span class="row">{{user.name}} {{user.surname}}</span>
      </div>

      <div class="userinfo column">
        <div>Email: {{user.mail}}</div>
        <div class="row"><span>Sesso: {{user.sex}}</span> <span>EtÃ : {{user.age}}</span></div>
        <div class="row" *ngIf="!isHomePage">
          <button mat-icon-button>
            <mat-icon>phone</mat-icon>
          </button>
          <button mat-icon-button [routerLink]="['/chat']">
            <mat-icon>message</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
