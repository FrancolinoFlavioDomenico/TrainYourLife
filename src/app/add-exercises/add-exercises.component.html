<div class="add-exercise-container column">

  <div class="header">
    <app-title-page-bar [titlePage]="!!titlePage ? titlePage : 'Nuovo esercizio'"></app-title-page-bar>
  </div>

  <div class=" body padding-large">
    <mat-card class="card-box-shadow">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Nome esercizio</mat-label>
          <input matInput [value]="!!exercise.name ? exercise.name : null">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Descrizione e/o spiegazione testuale</mat-label>
          <textarea matInput rows="10"></textarea>
        </mat-form-field>


        <ngx-dropzone (change)="onSelect($event)">

          <ngx-dropzone-label>
            <div class="drop-zone-label-container">
              Carica immagini allegate <br>o<br> video lezioni
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="upload"></mat-icon>
            </div>
          </ngx-dropzone-label>

          <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">

            <ngx-dropzone-label>
              <div class="drop-zone-preview-label-container">
                {{ f.name }} ({{ f.type }})
              </div>
            </ngx-dropzone-label>

          </ngx-dropzone-preview>

        </ngx-dropzone>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="footer padding-large">
    <button mat-raised-button (click)="onConfirmClick()" color="primary">Conferma</button>
  </div>



</div>
