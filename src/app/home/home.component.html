<div class="home-container padding-large">

  <div class="header">
    <app-profile-section></app-profile-section>
  </div>

  <div class="body">
    <ng-container *ngFor=" let item of menuItemWhitOutHome">
      <mat-card (click)="onCardClick(item)" class="card-box-shadow" [ngStyle]="setCardCover(item)">
        <mat-card-header>
          <mat-card-title>{{item}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
